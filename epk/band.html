<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Atomic Fruit</title>
    <style>
@font-face {
  font-family: 'Matrix';
  src: url('./LcdSolid-VPzB.ttf') format('truetype'),
       /* Add additional font formats if needed */
}
@font-face {
  font-family: 'Orbitron';
  src: url('./Orbitron/Orbitron-VariableFont_wght.ttf') format('truetype'),
  /* Add additional font formats if needed */
}

      
   body {
       margin: 0;
       display: flex;
       background-color: #222;
       align-items: center; /* Vertical centering */
       justify-content: center; /* Horizontal centering */
       height: 100vh; /* Full height of the viewport */
     }

      #menu {
	  position: fixed;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  position: absolute;
       font-family: 'Orbitron', sans-serif;
       color: #aaa;
       width: 100%;
       height: 100%;
       text-align: center;
       padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
	font-size: 32px;
        z-index: 1;
	cursor: pointer;
      }

      .menuitem {
	  padding: 15px;
      }

      .menuitem:hover {
        text-decoration: underline;
      }

      #a {
	  all: unset;
      }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    cursor: pointer;
    outline: none;
  }
  .arrow:active {
      filter: brightness(1.5) blur(2px); /* Light up effect with blur on click */
  }

  #leftArrow {
    left: 5%;
    transform: translateX(-50%);
    background: url('left.png') no-repeat center center;
    background-size: cover;
    color: green;
    width: 50px;
    height: 50px;
  }

  #rightArrow {
    right: 5%;
    transform: translateX(50%);
    background: url('right.png') no-repeat center center;
    background-size: cover;
    color: green;
    width: 50px;
    height: 50px;
  }
  .matrix-text {
    position: absolute;
    font-family: 'Matrix', sans-serif;
    color: #00FF00; /* Green color */
    font-size: 20px;
  }

  #textNearObject {
    left: 20%; /* Adjust the left positioning as needed */
    top: 20%; /* Adjust the top positioning as needed */
  }

.music-controls {
    position: fixed;
    bottom: 20px;
    right: 20px; /* Adjust the right distance as needed */
    display: flex; /* Align buttons horizontally */
}
.control-button {
    color: #aaa;
    background-color: #222;
    font-size: 20px;
    height: 30px; /* Set a specific height for consistency */
    margin: 0 10px;
    cursor: pointer;
}

.orbitron-normal {
    font-family: "Orbitron", sans-serif;
    font-optical-sizing: auto;
    font-weight: 500;
    font-style: normal;
}


.volume-slider {
  --c: gray; /* active color */
  --g: 4px; /* the gap */
  --l: 4px; /* line thickness*/
  --s: 24px; /* thumb size*/
  
  width: 80px;
  height: var(--s); /* needed for Firefox*/
  -webkit-appearance :none;
  -moz-appearance :none;
  appearance :none;
  background: none;
  cursor: pointer;
  overflow: hidden;
}

/* chromium */
.volume-slider[type="range" i]::-webkit-slider-thumb{
  height: var(--s);
  aspect-ratio: 1;
  border-radius: 50%;
  box-shadow: 0 0 0 var(--l) inset var(--c);
  border-image: linear-gradient(90deg,var(--c) 50%,#ababab 0) 0 1/calc(50% - var(--l)/2) 100vw/0 calc(100vw + var(--g));
  -webkit-appearance: none;
  appearance: none;
}
/* Firefox */
.volume-slider[type="range"]::-moz-range-thumb {
  height: var(--s);
  width: var(--s);
  background: none;
  border-radius: 50%;
  box-shadow: 0 0 0 var(--l) inset var(--c);
  border-image: linear-gradient(90deg,var(--c) 50%,#ababab 0) 0 1/calc(50% - var(--l)/2) 100vw/0 calc(100vw + var(--g));
  -moz-appearance: none;
  appearance: none;
}
    #rollDownButton {
      position: absolute;
      top: 10px;
      width: 90px;
      height: 20px;
      cursor: pointer;
      text-align: center;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      transition: width 0.5s, height 0.5s, right 0.5s;
      padding: 15px;
      color: #333;
      background-color: #aaa;
      border: none;
      border-radius: 5px;
    }

    #MAIN {
       display: none;
       margin: 0;
       align-items: center; /* Vertical centering */
       justify-content: center; /* Horizontal centering */
       height: 100vh; /* Full height of the viewport */

    }


    /* Media query for smaller screens (adjust as needed) */
    @media (max-width: 600px) {
      #rollDownButton {
          padding: 20px; /* Adjust padding for smaller screens */
	  font-size: 18px;
      }

      .matrix-text {
	  font-size: 25px;
      }

      .volume-slider {
	  display: none;
      }
      #textNearObject {
	  left: 15%; /* Adjust the left positioning as needed */
      }

    }

    </style>
  </head>
<body>
  <div id="menu">
    <div class="menuitem" id="enter">NEW GAME</div>
    <div class="menuitem" id"shop" onclick="location.href='https://atomicfruit.bandcamp.com/merch/';">SHOP</div>
  </div>

  <div id="MAIN">

    <div id="rollDownButton">LOADING...</div>
    <div id="music-controls">
         <div class="music-controls">
           <button class="control-button" id="mute">
	     <img src="./whiteMute.svg" alt="Mute"  width="24" height="24">
	   </button>						     
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
  </div>

    <div class="matrix-text" id="textNearObject"></div>
  </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.161.0/examples/jsm/"
         }
      }
    </script>
    <script type="module" src="app.js">
     </script>
  </body>
</html>
